<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pag-IBIG Loan Portal</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <div class="form-box fade-in">
            <h2>Welcome to Pag-IBIG Loan Portal</h2>
            <form id="loginForm">
                <input type="email" id="email" placeholder="Enter your email" required>
                <input type="password" id="password" placeholder="Enter your password" required>
                <button type="submit">Login</button>
            </form>
            <p>Don't have an account? <a href="#" id="registerLink">Register</a></p>
        </div>

        <div class="form-box fade-in hidden" id="registerBox">
            <h2>Register</h2>
            <form id="registerForm">
                <input type="email" id="regEmail" placeholder="Enter your email" required>
                <input type="password" id="regPassword" placeholder="Create a password" required>
                <button type="submit">Register</button>
            </form>
            <p>Already have an account? <a href="#" id="loginLink">Login</a></p>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
  </html>
